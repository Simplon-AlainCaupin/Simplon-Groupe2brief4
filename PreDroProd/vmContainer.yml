- name: Création VM pour y mettre le container
  hosts: localhost
  connection: local
  tasks:

  - name: Création nsg autorisant ssh
    azure_rm_securitygroup:
      resource_group: PedroTactile
      name: PedroPanelNSG
      rules:
      - name: TCP
        protocol: Tcp
        destination_port_range: 80
        access: Allow
        priority: 101
        direction: Inbound

  - name: Création ip publique Panel
    azure.azcollection.azure_rm_publicipaddress:
      resource_group: PedroTactile
      allocation_method: Static
      name: IPdroPanel
    register: output_ip_address_panel
  - name: récupération ip panel
    debug:
      msg: "L'ip publique du panel est : {{ output_ip_address_panel.state.ip_address }}"

  - name: Création NIC pour vm PedroPanel
    azure_rm_networkinterface:
      resource_group: PedroTactile
      name: PedroPanelNIC
      virtual_network: virtualPedroNetwork
      subnet: subnetPedro
      public_ip_name: IPdroPanel
      security_group: PedroPanelNSG


  - name: Création de la VM
    azure_rm_virtualmachine:
      resource_group: PedroTactile
      name: PedroPanel
      vm_size: Standard_B2s
      admin_username: pedro
      ssh_password_enabled: false
      network_interface_names: PedroPanelNIC
      storage_account_name: pedrostorage
      ssh_public_keys:
      - path: /home/pedro/.ssh/authorized_keys
        key_data: "ssh-rsa "
      image:
        offer: debian-10
        publisher: Debian
        sku: '10'
        version: latest
      custom_data: "{{ lookup('file', '/home/alain/Documents/gitcloneb4/Simplon-Groupe2brief4/PreDroProd/initBastion') }}"